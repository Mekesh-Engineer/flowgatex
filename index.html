  <!-- Critical CSS Inline (Prevent FOUC) -->
  <style>
    /* Base styles - Match design system variables */
    html {
      background-color: #0a0a0a;
      box-sizing: border-box;
    }
    
    *, *::before, *::after {
      box-sizing: inherit;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #0a0a0a;
      color: #fafafa;
      line-height: 1.5;
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Skip to main content link for accessibility */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #eb1616;
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      z-index: 10000;
      font-weight: 600;
      border-radius: 0 0 4px 0;
      transition: top 0.2s ease-in-out;
    }
    
    .skip-link:focus {
      top: 0;
      outline: 2px solid #ffffff;
      outline-offset: 2px;
    }

    /* Loading spinner for initial load */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0a0a0a;
      z-index: 9999;
      flex-direction: column;
      gap: 20px;
    }

    .app-loading::after {
      content: '';
      width: 50px;
      height: 50px;
      border: 4px solid rgba(235, 22, 22, 0.2);
      border-top-color: #eb1616;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .app-loading-text {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Hide loading spinner when app is ready */
    .app-ready .app-loading {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-out;
    }

    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {
      .app-loading::after {
        animation-duration: 1.5s;
      }
      
      .skip-link {
        transition: none;
      }
    }

    /* Noscript fallback styling */
    .noscript-message {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #0a0a0a;
      color: #fafafa;
      font-family: Inter, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    .noscript-content {
      max-width: 500px;
    }

    .noscript-content h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #eb1616;
    }

    .noscript-content p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>

<body>
  <!-- Skip to main content for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- App Root -->
  <div id="root">
    <!-- Loading indicator shown until React hydrates -->
    <div class="app-loading" role="status" aria-live="polite" aria-label="Loading FlowGateX application">
      <span class="app-loading-text">Loading FlowGateX...</span>
    </div>
  </div>

  <!-- React App Entry Point (TypeScript) -->
  <script type="module" src="src/main.tsx"></script>

  <!-- Fallback for browsers without JavaScript -->
  <noscript>
    <div class="noscript-message">
      <div class="noscript-content">
        <h1>JavaScript Required</h1>
        <p>
          FlowGateX requires JavaScript to function properly. 
          Please enable JavaScript in your browser settings to access the full event management platform.
        </p>
        <p style="margin-top: 1.5rem; font-size: 0.95rem;">
          Need help? Contact our support team at <a href="mailto:support@flowgatex.com" style="color: #eb1616; text-decoration: none;">support@flowgatex.com</a>
        </p>
      </div>
    </div>
  </noscript>
</body>
