<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Viewport and Mobile Optimization -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Page Title -->
  <title>FlowGateX - Enterprise Event Management Platform</title>

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="FlowGateX - Enterprise-Grade Event Management Platform with IoT Integration and Real-time Analytics. Streamline event planning, ticketing, and attendee management." />

    content="event management, tickets, booking, IoT, real-time analytics, FlowGateX, event platform, ticket sales, event organizer, venue management" />

  <!-- Theme Colors -->

  <!-- Favicon and App Icons -->

  <link rel="mask-icon" href="/mask-icon.svg" color="#eb1616" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://flowgatex.com/" />
  <meta property="og:site_name" content="FlowGateX" />
  <meta property="og:title" content="FlowGateX - Enterprise Event Management Platform" />
  <meta property="og:description"
    content="Enterprise-Grade Event Management Platform with IoT Integration and Real-time Analytics" />
  <meta property="og:image" content="https://flowgatex.com/og-image.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="FlowGateX Event Management Platform" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:locale:alternate" content="en_GB" />
  <meta property="og:locale:alternate" content="en_AU" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://flowgatex.com/" />
  <meta name="twitter:title" content="FlowGateX - Enterprise Event Management Platform" />
  <meta name="twitter:description"
    content="Enterprise-Grade Event Management Platform with IoT Integration and Real-time Analytics" />
  <meta name="twitter:image" content="https://flowgatex.com/twitter-image.jpg" />
  <meta name="twitter:image:alt" content="FlowGateX Event Management Platform" />
  <meta name="twitter:creator" content="@flowgatex" />

  <!-- PWA Manifest (VitePWA generates manifest.webmanifest in production) -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Security Headers (Note: Most security headers must be set via HTTP headers, not meta tags) -->
  <!-- CSP is configured in vite.config.ts for development and netlify.toml for production -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(self)" />

  <!-- DNS Prefetch & Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://firebasestorage.googleapis.com" />
  <link rel="preconnect" href="https://unpkg.com" />

  <!-- Google Fonts - Inter (Primary Font) -->
  <!-- Note: Material Icons are imported via global.css to avoid duplication -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'" />
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
  </noscript>

    "featureList": [
      "Event Planning",
      "Ticketing System",

      "Attendee Management",
      "Venue Management"
    ]
  }
  </script>

  <link rel="stylesheet" href="/src/styles/base/critical.css" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
  <!-- Skip to main content for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- App Root -->
  <div id="root">

    <div class="app-loader">
      <div class="app-loader__spinner"></div>
      <p class="app-loader__text">Loading FlowGateX...</p>
    </div>
  </div>

  <!-- React App Entry Point (TypeScript) -->
  <script type="module" src="src/main.tsx"></script>

  <!-- Fallback for browsers without JavaScript -->

      <div class="noscript-content">
        <h1>JavaScript Required</h1>
        <p>
