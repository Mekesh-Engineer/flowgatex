# FlowGateX - Netlify Configuration
# Alternative deployment option to Vercel

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  VITE_ENV = "production"
  VITE_MOCK_MODE = "false"
  # Firebase credentials â€” set these in Netlify Dashboard > Site settings > Environment variables
  # Do NOT hardcode secrets here. The following keys are safe to include in the build config
  # as they are public-facing Firebase client config values.
  VITE_FIREBASE_API_KEY = "AIzaSyCl7kglbqlZgcg7gGmA6yD8Z_z4WT_JC74"
  VITE_FIREBASE_AUTH_DOMAIN = "flowgatex-v1.firebaseapp.com"
  VITE_FIREBASE_DATABASE_URL = "https://flowgatex-v1-default-rtdb.asia-southeast1.firebasedatabase.app"
  VITE_FIREBASE_PROJECT_ID = "flowgatex-v1"
  VITE_FIREBASE_STORAGE_BUCKET = "flowgatex-v1.firebasestorage.app"
  VITE_FIREBASE_MESSAGING_SENDER_ID = "676957762665"
  VITE_FIREBASE_APP_ID = "1:676957762665:web:f34fd82bcd630550e3def8"
  VITE_FIREBASE_MEASUREMENT_ID = "G-H630VYKM07"
  VITE_APP_NAME = "FlowGateX"
  VITE_ENABLE_PWA = "true"

# Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://*.firebaseapp.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.firebaseio.com https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.googleapis.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com;"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Development server configuration
[dev]
  command = "npm run dev"
  port = 3000
  publish = "dist"
  autoLaunch = false

# Context-specific build settings
[context.production]
  environment = { VITE_ENABLE_ANALYTICS = "true", VITE_ENABLE_DEBUG = "false", VITE_ENABLE_PWA = "true", VITE_MOCK_MODE = "false" }

[context.deploy-preview]
  environment = { VITE_ENV = "staging", VITE_ENABLE_DEBUG = "true" }

[context.branch-deploy]
  environment = { VITE_ENV = "development", VITE_ENABLE_DEBUG = "true" }
