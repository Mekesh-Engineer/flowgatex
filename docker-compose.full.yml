version: '3.8'

services:
  # PostgreSQL Database (if needed for backend)
  postgres:
    image: postgres:15-alpine
    container_name: flowgatex-db
    environment:
      POSTGRES_DB: flowgatex
      POSTGRES_USER: ${DB_USER:-flowgatex}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flowgatex-network
    restart: unless-stopped

  # Redis Cache (for session management)
  redis:
    image: redis:7-alpine
    container_name: flowgatex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - flowgatex-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flowgatex-frontend
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - postgres
      - redis
    networks:
      - flowgatex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  flowgatex-network:
    driver: bridge
